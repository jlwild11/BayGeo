<!doctype html>
<html>

<head>
    <!-- Adding in the Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <!-- old <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" /> -->
    <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <!-- Adding Leaflet JavaScript file -->
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
     integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
     crossorigin=""></script>
    
    <!-- old <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script> 
    <!-- Adding styling info for the map -->
    <style type="text/css">
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- Our map will go here -->
    <div id="map"></div>

    <script type="text/javascript">
        //Initialize the map here
        var map = L.map('map').setView([37.754700, -122.420790], 14);

        // Add tiles
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([37.7547, -122.42079]).addTo(map);

        //Add a popup
        marker.bindPopup("CCSF!");
    </script>
</body>

</html>
