<body>

    <!-- Create a div to house the map -->

    /*

     var map = L.map('map').setView([37.8011,-122.4700],14);

     ).addTo(map);

    /* Create a marker,

     var marker = L.marker([37.8011,-122.4700]).addTo(map);
    /* Store drinking fountain GeoJSON as a variable */
