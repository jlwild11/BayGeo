    <!-- Edit pageheader info-->
    <div class="pageheader">
        <div class="container">
            <div class="row">
                <div class="sc-content col-xs-9 sc-content">
                    <h1 spellcheck="false">Simple Leaflet Map</h1>
                    <p class="lead">This is a plain Leaflet map created during a web map development class run through BayGeo to learn different web mapping javascript libraries. </p>
                    <p></p>

    <!-- 
Add standard webpage navigation rows, and block pageheader above
-->
    <!-- 
Add map stuff below.  Edit below Div Class=sc-content.
-->
    <div class="container">
        <div class="sc-content">
    <!-- Our map will go here -->
    <div id="map"></div>

    <script type="text/javascript">
        //Initialize the map here
        var map = L.map('map').setView([37.754700, -122.420790], 14);

        // Add tiles
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([37.7547, -122.42079]).addTo(map);

        //Add a popup
        marker.bindPopup("CCSF!");
    </script>
    </div>
    </div>
</body>
